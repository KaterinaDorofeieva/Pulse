<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <img src="img/logo/logo.png" alt="logo">
                </div>
                <div class="header__official">
                    Официальный представитель <br>
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <div class="header__phone">
                        <a class="header__link" href="tel:74999228974">+7 (499) 922-89-74</a>
                    </div>
                    <button class="button">заказать звонок</button>
                </div>
            </div>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__items">
                    <div class="promo__item">
                        <img src="img/icons/time.svg" alt="time">
                        <div class="promo__descr">Время подбора: <br> 10 минут</div>
                    </div>
                    <div class="promo__item">
                        <img src="img/icons/hand_cart.svg" alt="hand craft">
                        <div class="promo__descr">Бесплатная <br> доставка</div>
                    </div>
                    <div class="promo__item">
                        <img src="img/icons/messages.svg" alt="messages">
                        <div class="promo__descr">Ответим <br> на все вопросы</div>
                    </div>
                </div>
                <button class="button button_right">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">или 
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
